<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main>
		<h1 class="header">Generate a <span class="primary-font-color"><br/>random password</span></h1>
		<p class="supporting-text">Never use an insecure password again.</p>
		<div class="generate-password-component">
			<input type="number" min="10" max="50" value="15" class="password-length-input" oninput="validateQuantity()" />
			<button onclick="generatePassword()" class="btn-generate">Generate passwords</button>
			<input checked oninput="validateSymbol()" type="checkbox" class="toggle-symbol">
			<label for="toggle-symbol">Symbols?</label>
		</div>
		<hr/>
		<div class="passwords-wrapper">
			<div class="password-box-1" onclick="copyOnClick1()">
				<p id="password1"></p>
			</div>
			<div class="password-box-2" onclick="copyOnClick2()">
				<p id="password2"></p>
			</div>
		</div>
	</main>
	<script src="index.js"></script>
</body>

</html>
